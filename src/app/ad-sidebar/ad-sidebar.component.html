<!-- Static sidebar for desktop -->
<div
  class="hidden lg:fixed lg:inset-y-0 lg:flex lg:w-64 lg:flex-col lg:border-r lg:border-gray-200 lg:bg-gray-100 lg:pt-5 lg:pb-4"
>
  <div class="flex flex-shrink-0 items-center px-6">
    <img
      class="h-8 w-auto"
      src="https://tailwindui.com/img/component-images/cloud-illustration-teal-cyan.svg"
      alt="RGTools"
    />
  </div>
  <!-- Sidebar component, swap this element with another sidebar if you like -->
  <div class="mt-5 flex h-0 flex-1 flex-col overflow-y-auto pt-1">
    <!-- User account dropdown -->
    <div class="relative inline-block px-3 text-left">
      <div>
        <button
          type="button"
          class="group w-full rounded-md bg-gray-100 px-3.5 py-2 text-left text-sm font-medium text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-100"
          id="options-menu-button"
          aria-expanded="false"
          aria-haspopup="true"
        >
          <span class="flex w-full items-center justify-between">
            <span
              class="flex min-w-0 items-center justify-between space-x-3"
              *ngIf="authService.userData as user"
            >
              <span class="truncate text-sm text-gray-500">{{
                user.email | uppercase
              }}</span>
            </span>
          </span>
          <!-- Heroicon name: mini/chevron-up-down -->
        </button>
      </div>
    </div>
    <!-- Sidebar Search -->
    <div class="mt-5 px-3">
      <label for="search" class="sr-only">Search</label>
      <div class="relative mt-1 rounded-md shadow-sm">
        <div
          class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
          aria-hidden="true"
        >
          <!-- Heroicon name: mini/magnifying-glass -->
          <svg
            class="mr-3 h-4 w-4 text-gray-400"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <input
          type="text"
          name="search"
          id="search"
          class="block w-full rounded-md border-gray-300 pl-9 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          placeholder="Search"
        />
      </div>
    </div>
    <!-- Navigation -->
    <nav class="mt-6 px-3">
      <div class="space-y-1">
        <!-- Current: "bg-gray-200 text-gray-900", Default: "text-gray-700 hover:text-gray-900 hover:bg-gray-50" -->
        <a
          href="admin-dashboard"
          class="bg-gray-200 text-gray-900 group flex items-center px-2 py-2 text-sm font-medium rounded-md"
          aria-current="page"
        >
          <!--
              Heroicon name: outline/home

              Current: "text-gray-500", Default: "text-gray-400 group-hover:text-gray-500"
            -->
          <svg
            class="text-gray-500 mr-3 flex-shrink-0 h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
            />
          </svg>
          Home
        </a>

        <a
          href="#"
          class="text-gray-700 hover:text-gray-900 hover:bg-gray-50 group flex items-center px-2 py-2 text-sm font-medium rounded-md"
        >
          <!-- Heroicon name: outline/bars-4 -->
          <svg
            class="text-gray-400 group-hover:text-gray-500 mr-3 flex-shrink-0 h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
            />
          </svg>
          My tasks
        </a>

        <a
          href="#"
          class="text-gray-700 hover:text-gray-900 hover:bg-gray-50 group flex items-center px-2 py-2 text-sm font-medium rounded-md"
        >
          <!-- Heroicon name: outline/clock -->
          <svg
            class="text-gray-400 group-hover:text-gray-500 mr-3 flex-shrink-0 h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          Recent
        </a>
      </div>
      <div class="mt-8">
        <!-- Secondary navigation -->
        <h3
          class="px-3 text-sm font-medium text-gray-500"
          id="desktop-teams-headline"
        >
          Works
        </h3>
        <div
          class="mt-1 space-y-1"
          role="group"
          aria-labelledby="desktop-teams-headline"
        >
          <a
            href="list-normal-user"
            class="group flex items-center rounded-md px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900"
          >
            <span
              class="w-2.5 h-2.5 mr-4 bg-green-500 rounded-full"
              aria-hidden="true"
            ></span>
            <span class="truncate">List Users</span>
          </a>

          <a
            href="add-normal-user"
            class="group flex items-center rounded-md px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900"
          >
            <span
              class="w-2.5 h-2.5 mr-4 bg-yellow-500 rounded-full"
              aria-hidden="true"
            ></span>
            <span class="truncate">Add Users</span>
          </a>
        </div>
      </div>
    </nav>
  </div>
</div>
<!-- Main column -->
<div class="flex flex-col lg:pl-64">
  <!-- Search header -->
</div>
<main class="flex-1">
  <!-- Page title & actions -->
  <div
    class="border-b border-gray-200 px-4 py-4 sm:flex sm:items-center sm:justify-between sm:px-6 lg:px-8"
  >
    <div class="min-w-0 flex-1">
      <h1 class="text-lg font-medium leading-6 text-gray-900 sm:truncate">
        Home
      </h1>
    </div>
    <div class="mt-4 flex sm:mt-0 sm:ml-4">
      <button
        type="button"
        (click)="authService.SignOut()"
        class="order-0 inline-flex items-center rounded-md border border-transparent bg-purple-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 sm:order-1 sm:ml-3"
      >
        Sign-Out
      </button>
    </div>
  </div>

  <!-- Projects table (small breakpoint and up) -->
  <div class="mt-8 hidden sm:block">
    <div
      class="inline-block min-w-full border-b border-gray-200 align-middle"
    ></div>
  </div>
</main>
