<app-header></app-header>
<div
  class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="w-full max-w-md space-y-8">
    <div class="authBlock">
      <h3
        class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900"
      >
        Reset Password
      </h3>
      <p class="text-base font-semibold">
        Please enter your email address to request a password reset.
      </p>
      <div class="formGroup">
        <input
          type="email"
          class="formControl relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-dark-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
          placeholder="Email Address"
          #passwordResetEmail
          required
        />
      </div>
      <!-- Calling ForgotPassword from AuthService Api -->
      <div class="formGroup">
        <input
          type="submit"
          class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-dark-500 focus:ring-offset-2"
          value="Reset Password"
          (click)="authService.ForgotPassword(passwordResetEmail.value)"
        />
      </div>
    </div>
    <div class="redirectToLogin">
      <span
        >Go back to ?
        <span
          class="redirect group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-dark-500 focus:ring-offset-2"
          routerLink="/admin-login"
          >Log In</span
        ></span
      >
    </div>
  </div>
</div>
<app-footer></app-footer>
