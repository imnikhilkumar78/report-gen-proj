<app-header></app-header>
<main class="bg-gray-900 min-h-screen">
  <!--
  This example requires some changes to your config:

  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/forms'),
    ],
  }
  ```
-->
  <!--
  This example requires updating your template:

  ```
  <html class="h-full bg-white">
  <body class="h-full">
  ```
-->
  <div class="flex min-h-full">
    <div
      class="flex flex-1 flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24"
    >
      <div class="mx-auto w-full max-w-sm lg:w-96">
        <div>
          <h2
            class="mt-6 text-3xl font-bold tracking-tight text-stone-400 text-center"
          >
            Admin Login
          </h2>
          <h2
            class="mt-6 text-3xl font-bold tracking-tight text-stone-400 text-center"
          >
            Sign in to your account
          </h2>
        </div>

        <div class="mt-8">
          <div class="mt-6">
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-stone-100"
                >Email address</label
              >
              <div class="mt-1">
                <input
                  id="email"
                  name="email"
                  type="email"
                  autocomplete="email"
                  #userName
                  required
                  class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                />
              </div>
            </div>

            <div class="space-y-1">
              <label
                for="password"
                class="block text-sm font-medium text-stone-100"
                >Password</label
              >
              <div class="mt-1">
                <input
                  id="password"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                  #userPassword
                  required
                  class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                />
              </div>
            </div>

            <div class="flex items-center justify-between">
              <div class="text-sm">
                <a
                  href=""
                  [routerLink]="['/forget-password']"
                  class="font-medium text-indigo-600 hover:text-indigo-500"
                  >Forgot your password?</a
                >
              </div>
            </div>

            <div>
              <button
                type="button"
                (click)="authService.SignIn(userName.value, userPassword.value)"
                class="flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
              >
                Sign in
              </button>
            </div>
            <div class="inline-flex justify-center items-center w-full">
              <hr
                class="my-8 w-64 h-px bg-gray-200 border-0 dark:bg-gray-700"
              />
              <span
                class="absolute left-1/2 px-3 font-medium text-gray-900 bg-white -translate-x-1/2 dark:text-white dark:bg-gray-900"
              ></span>
            </div>
            <p class="text-gray-500 dark:text-gray-400"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="relative hidden w-0 flex-1 lg:block">
      <img
        class="w-full lg:absolute lg:inset-y-0 lg:left-28 lg:h-full lg:w-auto lg:max-w-none"
        src="https://tailwindui.com/img/component-images/cloud-illustration-teal-cyan.svg"
        alt=""
      />
    </div>
  </div>
</main>
<app-footer></app-footer>
