<app-header></app-header>
<div
  class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="w-full max-w-md space-y-8">
    <div class="authBlock">
      <h3
        class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900"
      >
        Please Verify Email
      </h3>
      <div class="formGroup" *ngIf="authService.userData as user">
        <p class="font-semibold text-base">
          We have sent a confirmation email to <strong>{{ user.email }}</strong
          >.
        </p>
        <p class="font-semibold text-base">
          Please check your email and click on the link to verfiy your email
          address.
        </p>
      </div>

      <!-- Calling SendVerificationMail() method using authService Api -->
      <div class="formGroup">
        <button
          type="button"
          class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          (click)="authService.SendVerificationMail()"
        >
          <i class="fas fa-redo-alt"></i>
          Resend Verification Email
        </button>
      </div>
    </div>
    <div class="redirectToLogin">
      <span
        >Go back to?<span
          class="redirect group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          routerLink="/admin-login"
        >
          Sign in</span
        ></span
      >
    </div>
  </div>
</div>
<app-footer></app-footer>
